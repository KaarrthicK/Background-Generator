<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/x-image" href="wheel.png">
</head>
<body>
    <nav id="nav">
        <div class="navbar">
            <div class="logo">
                <img src="circle.png">
                <h2>Gradient Generator</h2>
            </div>
            <div class="output">
                <input type="text" id="output" value="background-image: linear-gradient(to right, #00B4DB, #0083B0);" readonly>
                <img src="copy.png" title="Copy to clipboard" onclick="copyToClipboard()" width="30" height="30">
            </div>
        </div>
    </nav>
    <div class="opdisplay" id="opdisplay"></div>

    <div class="type" id="type">
        <form class="form">
            <div class="input">
                <select class="select1" id="gradient" onchange="showDiv()" onclick="this.setAttribute('value', this.value);" value="" required>
                    <option value="" hidden></option>
                    <option value="linear-gradient">Linear gradient</option>
                    <option value="radial-gradient">Radial gradient</option>
                    <option value="conic-gradient">Conic gradient</option>
                </select>
                <label for="gradient" class="label">Select gradient type</label>
            </div>
            <div class="input linear" id="linear-gradient">
                <select class="select1" id="direction" onclick="this.setAttribute('value', this.value);" value="" required>
                    <option value="" hidden></option>
                    <option value="to top">top</option>
                    <option value="to bottom">bottom</option>
                    <option value="to left">left</option>
                    <option value="to right">right</option>
                    <option value="to top left">top left</option>
                    <option value="to top right">top right</option>
                    <option value="to bottom left">bottom left</option>
                    <option value="to bottom right">bottom right</option>
                </select>
                <label for="direction" class="label">Select direction</label>
            </div>
            <div class="input radial" id="radial-gradient">
                <select class="select1" id="shape" onclick="this.setAttribute('value', this.value);" value="" required>
                    <option value="" hidden></option>
                    <option value="ellipse">ellipse</option>
                    <option value="circle">circle</option>
                </select>
                <label for="shape" class="label">Select shape</label>
            </div>
           <div class="conic" id="conic-gradient">
                <div class="input">
                    <input type="number" placeholder=" " class="form-input" id="from-angle" required>
                    <label for="from-angle" class="label">Enter from angle</label>
                </div>
                <div class="at-position ">
                    <div class="input ">
                        <input type="number" placeholder=" " class="form-input" id="x-position" required>
                        <label for="x-position" class="label">Enter x-axis position</label>
                    </div>
                    <div class="input ">
                        <input type="number" placeholder=" " class="form-input" id="y-position" required>
                        <label for="y-position" class="label">Enter y-axis position</label>
                    </div>
                </div>
            </div>
            <div class="contain">
                <div class="color">
                    <div class="picker">
                        <input type="color" id="intype" value="#11bb52">
                        <p id="color_output">#11bb52</p> 
                    </div>
                    <div class="button">
                        <button id="add" onclick="addColor()" type="button">Add color</button>
                        <button id="del" onclick="deleteColor()" type="button">Delete color</button>
                    </div>
                </div>
                <input type="text" id="generator" readonly>
            </div>
            <button type="button" onclick="applyGradient()" id="apply">Apply</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
